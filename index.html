<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- <meta name="description" content=""> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Pokedex</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.deep_purple-pink.min.css">
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">Pokedex</span>
			</div>
		</header>
		<main class="mdl-layout__content">
			<div class="page-content mdl-grid">
				<div class="mdl-cell mdl-grid mdl-cell--8-col-desktop mdl-cell--6-col-tablet mdl-cell--12-col-phone">
					<div class="mdl-cell mdl-cell--3-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone">

						<!-- card begin -->
						<div class="mdl-card mdl-shadow--2dp">
							<div class="mdl-card__media">
								<img src="http://placehold.it/200" alt="">
							</div>
							<div class="mdl-card__subtitle-text">
								<h2 class="name">Welcome</h2>
							</div>
							<div class="mdl-card__actions mdl-card--border">
								<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
									Get Started
								</a>
							</div>
						</div>
						<!-- card end -->

					</div>

				</div>


				<div class="mdl-cell mdl-grid mdl-cell--4-col-desktop mdl-cell--6-col-tablet mdl-cell--hide-phone">
					<div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--12-col-tablet">
						<div class="mdl-card mdl-shadow--2dp">
							<div class="mdl-card__media">
								<img src="http://placehold.it/400" alt="">
							</div>
							<div class="mdl-card__subtitle-text">
								<table class="mdl-data-table mdl-js-data-table">
									<tbody>
										<tr>
											<td class="mdl-data-table__cell--non-numeric">John Lennon</td>
											<td class="value">10</td>
										</tr>
										<tr>
											<td class="mdl-data-table__cell--non-numeric">Paul McCartney</td>
											<td class="value">100</td>
										</tr>
										<tr>
											<td class="mdl-data-table__cell--non-numeric">George Harrison</td>
											<td class="value">40</td>
										</tr>
										<tr>
											<td class="mdl-data-table__cell--non-numeric">Ringo Starr</td>
											<td class="value">80</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</body>
</html>
